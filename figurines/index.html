<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ichika.ie - Figures</title>
  <link href="/style.css" rel="stylesheet"/>
</head>

<body>

  <header>
    <h1>Figurines</h1>
    <img src="/contents/images/header.jpg" alt="Hatsune Miku Figurine"
    onclick="window.open('/contents/images/header.jpg', '_blank')">
  </header>

  <h2>Figurines</h2>

  <div class="gallery">

    <div>
      <img src="/contents/images/MikuRoseCage.jpg" alt="Hatsune Miku Rose Cage Figure (Project Sekai)"
           onclick="window.open('/contents/images/MikuRoseCage.jpg', '_blank')">
      <p>Hatsune Miku Rose Cage (Project Sekai)</p>
    </div>

    <div>
      <img src="/contents/images/LycorisRecoilFigures.jpg" alt="Hatsune Miku Figure (Header Image)"
           onclick="window.open('/contents/images/LycorisRecoilFigures.jpg', '_blank')">
      <p>Chisato (left) and Takina (right) (Lycoris Recoil)</p>
    </div>


    <div>
      <img src="/contents/images/MikuAnniversary.jpg" alt="Hatsune Miku Anniversary Figure"
           onclick="window.open('/contents/images/header.jpg', '_blank')">
      <p>Miku Anniversary Figure</p>
    </div>

    <div>
      <img src="/contents/images/MikuSilhouette.jpg" alt="Hatsune Miku"
           onclick="window.open('/contents/images/MikuSilhouette.jpg', '_blank')">
      <p>Miku's Silhouette</p>
    </div>


    <div>
      <img src="/contents/images/YoshikoFar.jpg" alt="Tsushima Yoshiko Figure"
           onclick="window.open('/contents/images/YoshikoFar.jpg', '_blank')">
      <p>Tsushima Yoshiko (Love Live)</p>
    </div>

    <div>
    <div>
      <img src="/contents/images/YoshikoClose.jpg" alt="Tsushima Yoshiko Figure"
           onclick="window.open('/contents/images/YoshikoClose.jpg', '_blank')">
      <p>Tsushima Yoshiko</p>
    </div>
    <div>
      <img src="/contents/images/MakiSwimsuit.jpg" alt="Maki Swimsuit Figure"
           onclick="window.open('/contents/images/MakiSwimsuit.jpg', '_blank')">
      <p>Maki Swimsuit (Love Live)</p>
    </div>
    </div>

  </div>

</body>
<script src="/index.js"></script>
</html>
