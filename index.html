<!DOCTYPE html>
<html lang="en" style="background-color: #014646; font-family: serif">
<head>
    <meta charset="UTF-8">
    <title>Ichika</title>
    <link href="/images/favicon.png" rel="icon" type="image/x-icon">
</head>

<style>
    body {
        width: 1200px;
        margin-left: auto;
        margin-right: auto;
        color: white;
        font-size: 150%;
        margin-top: 80px;
        padding-left: 1%;
        padding-right: 1%;
        @media (max-width: 1223px) {
            width: auto;
        }
        @media (max-width: 1200px) {
            margin-top: 120px;
        }
    }

    img {
        width: 100%;
    }

    .head_bar {
        background-color: #002424;
        width: 100%;
        height: 60px;
        position: fixed;
        top: 0;
        left: 0;
        @media (max-width: 1200px) {
        height: 100px;
        }
    }

    .home_button {
        font-family: serif;
        font-size: 50px;
        bottom: 0;
        color: #31ffee;
        position: fixed;
        margin-left: 50%;
        top: 0;
        left: -100px;
        width: 200px;
        height: 60px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        @media (max-width: 1200px) {
            height: 100px;
            width: 400px;
            left: -200px;
            font-size: 90px;
            top: -5px;
        }
    }

    .top_button {
        font-size: 25px;
        font-family: "serif";
        position: fixed;
        margin-left: 0;
        height: 54px;
        top: 3px;
        width: 150px;
        background-color: #014646;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        color: #31ffee;
        @media (max-width: 1200px) {
            width: 175px;
            height: 90px;
            top: 5px;
            font-size: 35px;
        }
    }

    .top_button_menu {
        font-size: 25px;
        font-family: "serif";
        position: relative;
        margin-left: 5px;
        margin-bottom: 5px;
        top: 5px;
        height: 75px;
        width: 140px;
        background-color: #014646;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        color: #31ffee;
        @media (max-width: 1200px) {
            width: 280px;
            height: 150px;
        }
    }

    .side_menu {
        left: 5px;
        top: 65px;
        position: fixed;
        background-color: #002424;
        height: 405px; width: 150px;
        border-radius: 10px;
        @media (max-width: 1200px) {
            top: 105px;
            width: 290px;
            height: 780px;
        }
    }
</style>

<div class="head_bar">
    <h1 class="head_bar_text"></h1>
    <a href="/">
        <button class="home_button"><b>Ichika.ie</b>
        </button>
    </a>
    <a href="">
        <button class="top_button" style="left: 5px">Menu</button>
    </a>
    <a href="">
        <button class="top_button" style="right: 5px">Other</button>
    </a>
</div>

<div class="side_menu">
    <a><button class="top_button_menu">Figures</button></a>
    <a><button class="top_button_menu">Python</button></a>
    <a><button class="top_button_menu">Chemistry</button></a>
    <a><button class="top_button_menu">Physics</button></a>
    <a><button class="top_button_menu">Maths</button></a>
</div>

<body>
<h1>The Homepage; will be visible soon</h1>
</body>
</html>
